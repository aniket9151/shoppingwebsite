<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1d1f21;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #2c2f33;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.5);
            width: 400px;
            position: relative; /* Allows positioning of the back button */
        }

        h2 {
            text-align: center;
            color: #66ccff;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .payment-options {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .payment-options button {
            background-color: #3a3f44;
            border: none;
            border-radius: 8px;
            padding: 10px;
            width: 90px;
            text-align: center;
            color: #66ccff;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.3s ease;
        }

        .payment-options button:hover {
            background-color: #5a5f64;
        }

        .payment-options img {
            display: block;
            margin: 0 auto 6px;
            width: 30px;
        }

        .payment-options img.credit-card-logo {
            width: 40px;
        }

        .payment-options img.debit-card-logo {
            width: 40px;
        }

        .payment-options img.upi-logo {
            width: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 12px;
            color: #b5b5b5;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #1f2226;
            color: white;
            font-size: 12px;
        }

        .form-group input::placeholder {
            color: #888;
        }

        .btn-submit {
            background-color: #66ccff;
            color: black;
            border: none;
            padding: 10px;
            width: 100%;
            font-size: 14px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
        }

        .btn-submit:hover {
            background-color: #4aa6cc;
        }

        .btn-back {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #3a3f44;
            border: none;
            border-radius: 8px;
            padding: 10px;
            color: #66ccff;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.3s ease;
        }

        .btn-back:hover {
            background-color: #5a5f64;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Back Button -->
        <button class="btn-back" onclick="window.location.href='index.html';">Back</button>

        <h2>Payment Options</h2>

        <!-- Payment Methods Buttons -->
        <div class="payment-options">
            <button>
                <img class="credit-card-logo" src="https://i.imgur.com/fDl1JDi.png" alt="Credit Card">
                Credit Card
            </button>
            <button>
                <img class="debit-card-logo" src="https://i.imgur.com/OSpsAS9.png" alt="Debit Card">
                Debit Card
            </button>
            <button>
                <img src="https://img.icons8.com/color/48/000000/qr-code.png" alt="Barcode Scanner">
                Barcode
            </button>
            <button>
                <img class="upi-logo" src="https://i.imgur.com/VfQYa3S.png" alt="UPI">
                UPI
            </button>
        </div>

        <!-- Payment Form -->
        <form>
            <div class="form-group">
                <label for="cardname">Name on Card</label>
                <input type="text" id="cardname" name="cardname" placeholder="Enter name on card" required>
            </div>
            <div class="form-group">
                <label for="cardnumber">Card Number</label>
                <input type="text" id="cardnumber" name="cardnumber" placeholder="1234-5678-9123-4567" required>
            </div>
            <div class="form-group">
                <label for="expmonth">Expiry Month</label>
                <input type="text" id="expmonth" name="expmonth" placeholder="MM" required>
            </div>
            <div class="form-group">
                <label for="expyear">Expiry Year</label>
                <input type="text" id="expyear" name="expyear" placeholder="YYYY" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="CVV" required>
            </div>

            <button type="submit" class="btn-submit">Proceed to Checkout</button>
        </form>
    </div>

</body>
</html>
